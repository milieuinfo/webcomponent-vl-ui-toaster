<DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>vl-toaster voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-toaster.js"></script>
    <script type="module" src="/node_modules/vl-ui-alert/dist/vl-alert.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
  </head>

  <body>
    <vl-demo-page data-vl-webcomponent="vl-taster">
      <vl-demo data-vl-title="Toaster">
        <script>
          const demoToaster = () => { return document.querySelector("#demo-toaster") };
        </script>

        <div id="demo-toaster" is="vl-toaster"></div>
        <button id="demo-toaster-success-alert-button" is="vl-button" onclick="demoToaster().push(newSuccessAlert());">
          Success
        </button>
        <button id="demo-toaster-warning-alert-button" is="vl-button" onclick="demoToaster().push(newWarningAlert());">
          Warning
        </button>
        <button id="demo-toaster-error-alert-button" is="vl-button" onclick="demoToaster().push(newErrorAlert());">
          Error
        </button>
        <button id="demo-toaster-cta-alert-button" is="vl-button" onclick="demoToaster().push(newCtaAlert());">
          Call of action
        </button>
      </vl-demo>

      <vl-demo data-vl-title="Positioneren">
        <script>
          const topLeftToaster = () => { return document.querySelector("#top-left-toaster") };
          const topRightToaster = () => { return document.querySelector("#top-right-toaster") };
          const bottomLeftToaster = () => { return document.querySelector("#bottom-left-toaster") };
          const bottomRightToaster = () => { return document.querySelector("#bottom-right-toaster") };
        </script>

        <div id="top-left-toaster" is="vl-toaster" top-left></div>
        <div id="top-right-toaster" is="vl-toaster" top-right></div>
        <div id="bottom-left-toaster" is="vl-toaster" bottom-left></div>
        <div id="bottom-right-toaster" is="vl-toaster" bottom-right></div>
        <button is="vl-button" onclick="topLeftToaster().push(newSuccessAlert());">Top-left</button>
        <button is="vl-button" onclick="topRightToaster().push(newSuccessAlert());">Top-right</button>
        <button is="vl-button" onclick="bottomLeftToaster().push(newSuccessAlert());">Bottom-left</button>
        <button is="vl-button" onclick="bottomRightToaster().push(newSuccessAlert());">Bottom-right</button>
      </vl-demo>

      <vl-demo data-vl-title="Fadeout">
        <script>
          const fadeoutToaster = () => { return document.querySelector("#fadeout-toaster") };
        </script>

        <div id="fadeout-toaster" is="vl-toaster" fadeout></div>
        <button id="fadeout-toaster-error-alert-button" is="vl-button"
          onclick="fadeoutToaster().push(newErrorAlert());">
          Error
        </button>
        <button id="fadeout-toaster-success-alert-button" is="vl-button"
          onclick="fadeoutToaster().push(newSuccessAlert());">
          Success
        </button>
      </vl-demo>

      <vl-demo data-vl-title="Alerts">
        <script>
          const newWarningAlert = () => { return document.querySelector('#alert-1').cloneNode(true); }
          const newErrorAlert = () => { return document.querySelector('#alert-2').cloneNode(true); }
          const newSuccessAlert = () => { return document.querySelector('#alert-3').cloneNode(true); }
          const newCtaAlert = () => { return document.querySelector('#alert-4').cloneNode(true); }
        </script>

        <vl-alert id="alert-1" type="warning" icon="alert-triangle" title="Technische storing" closable>
          <p>Door een technische storing is dit loket tijdelijk niet beschikbaar.</p>
        </vl-alert>
        <vl-alert id="alert-2" type="error" icon="warning" title="Error" closable>
          <p>Er is een fout opgetreden.</p>
        </vl-alert>
        <vl-alert id="alert-3" type="success" icon="check" title="Gelukt" closable>
          <p>Wij hebben uw melding goed ontvangen en nemen deze spoedig in behandeling.</p>
        </vl-alert>
        <vl-alert id="alert-4" type="cta" icon="info" title="Opgelet!" closable>
          <p>U heeft geen rechten om deze actie uit te voeren. <a href="#">Vraag rechten aan</a>.</p>
          <button slot="actions" is="vl-button" id="b1">Fout melden</button>
        </vl-alert>
      </vl-demo>
    </vl-demo-page>
  </body>

  </html>
